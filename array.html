<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Table</title>
</head>
<body style="text-align: center;">

    <h2>Array in Table</h2>

    <input type="text" id="inputValue" placeholder="Enter a value">
    <button onclick="addValue()">Add to Table</button>

    <br><br>

    <table border="1" align="center" width="50%" style="border-collapse: collapse; font-size: 20px;">
        <thead>
            <tr>
                <th style="padding: 10px;">Index</th>
                <th style="padding: 10px;">Value</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script>
        let values = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

        function displayTable() {
            let tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; 

            values.forEach((item, index) => {
                let row = `<tr>
                            <td style="padding: 10px;">${index + 1}</td> <!-- Index starts from 1 -->
                            <td style="padding: 10px;">${item}</td>
                           </tr>`;
                tableBody.innerHTML += row;
            });
        }
        function addValue() {
            let input = document.getElementById("inputValue").value.trim();

            if (input === "") {
                alert("Please enter a value!");
                return;
            }
            values.push(input);

            document.getElementById("inputValue").value = ""; 
            displayTable(); 
        }
        displayTable();
    </script>
</body>
</html>
